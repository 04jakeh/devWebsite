<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <title>producer music</title>
</head>
<body>
    <div>
        <nav id="mainNav">
            <a class="textTwo" href="index.html">Home</a>
        </nav>
        <nav id="navigation">
            <a class="textTwo" href="producer_bio.html">Bio</a>
            <a class="textTwo" href="producer_music.html">Music</a>
            <a class="textTwo" href="contact1.html">Contact</a>
        </nav>
    </div>
    <div class="container">
        <h1>Music Gallery</h1>
        <div class="row">
            <div class="col">
                <div class="featire-img">
                    <img src="images/outrotn.png" width=100%>
                    <img src="images/play.png" class="play-btn"
                    onclick="playVideo('Videos/Outro.mp4')">
                </div>
                <div class="featire-img">
                    <img src="images/djtn.png" width=100%>
                    <img src="images/play.png" class="play-btn"
                    onclick="playVideo('Videos/DonJ.mp4')">
                </div>
            </div> 
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="images/corbintn.png">
                        <img src="images/play.png" class="play-btn"
                        onclick="playVideo('Videos/Corbin.mp4')">
                    </div>    
                    <p>Joe Corbin - I'll Be</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="images/bcotn.png">
                        <img src="images/play.png" class="play-btn" 
                        onclick="playVideo('Videos/BCO.mp4')">
                    </div>    
                    <p>Brixton Chamber Orchestra - Grime Orchestrated</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="images/gottn.png">
                        <img src="images/play.png" class="play-btn"
                        onclick="playVideo('Videos/got.mp4')">
                    </div>    
                    <p>Seb Skelly <br> Game of Thrones Theme </p>
                </div>
            </div>   
        </div>
    </div>

    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src="Videos/" type="video/mp4">
        </video>
        <img src="images/close.png" class="close-btn" onClick="stopVideo()" onClick="stopSound()">
    </div>

<script>
    var videoPlayer = document.getElementById("videoPlayer");
    var myVideo = document.getElementById("myVideo");

    function stopVideo(){
        
        videoPlayer.style.display = "none";
    }



    function playVideo(file){
        myVideo.src = file;
        videoPlayer.style.display = "block";
    }
</script>
</body>
</html>
